<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>

<div class="container">


    <div class="row">
        <!--<div class="col-md-5 col-md-offset-4">-->
        <h2 th:class="formHeader">Please Login:</h2>
        <div>
            <form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    <p>Invalid username and password.</p>
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    <p>You've been logged out.</p>
                </div>

                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="username" id="username" th:autofocus="autofocus"/>
                    </div>
                </div>

                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="password" id="password"/>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-2">
                    <button th:type="submit" class="btn btn-default" th:value="Submit">Submit</button>
                </div>

            </form>
            <!--<div class="col-sm-6 col-sm-offset-5">-->
                <!--<h4 th:class="createAccount"><a th:href="@{/registration}">Create an account</a></h4>-->
            <!--</div>-->
        </div>
        <!--</div>-->
    </div>
</div>
<!--<div class="dougOne" th:type="hidden">Hey You</div>-->
</body>
</html>
